<app-header></app-header>

<body>
    <br>
    <div class="container">
        <form (ngSubmit)="newMemberForm()">
            <div>
                <label>Ime:</label> <br>
                <input type=text [(ngModel)]="korisnik.ime" name="ime"><br><br>
            </div>
            <div>
                <label>Prezime:</label> <br>
                <input type=text [(ngModel)]="korisnik.prezime" name="prezime"><br><br>
            </div>
            <div>
                <label>Broj clanske karte: </label> <br>
                <input type=text [(ngModel)]="korisnik.brClanskeKarte" name="brClanskeKarte"><br><br>
            </div>
            <div>
                <label>Password: </label> <br>
                <input type=password [(ngModel)]="korisnik.password" name="password"><br><br>
            </div>
            <div>
                <label>E-mail</label> <br>
                <input type=text [(ngModel)]="korisnik.email" name="email"><br><br>
            </div>

            <button type="submit" class="btn btn-info"> Sacuvaj </button>

        </form>
    </div>
</body>
